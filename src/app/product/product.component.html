<div class="card mb-4">
  <div class="row g-0">
    <div class="col-md-4 img-col">
      <img class="cover" src="{{ product.imageUrl }}" alt="{{ product.name }}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text">
          Price: <b>${{ product.price }}</b> | <small class="text-muted">{{ product.added }}</small>
        </p>
        <button *ngIf="includes" class="mt-1 btn btn-danger btn-block" (click)="add(product)"> - Remove from cart</button>
        <button *ngIf="!includes" class="mt-1 btn btn-success btn-block" (click)="add(product)"> + Add to cart</button>
      </div>
    </div>
  </div>
</div>
